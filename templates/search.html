<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/explore">Explore</a>
        <a href="/new_board">New Board</a>
        <a href="/search">Search</a>
        {% if session["id"] != None %}
        <a href="/account">Account</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/signup">Signup</a>
        <a href="/login">Login</a>
        {% endif %}
    </nav>
    
    <p>
    {% if session["id"] != None %}
    Hello {{ session["name"] }}!
    {% else %}
    Please login!
    {% endif %}
    </p>

    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
