{% extends 'base.html' %}
{% block title %}Search - Inspirest{% endblock %}

{% block content %}

<h3>Search through the hashtags for something to Inspire!</h3>
<p>Private tables will not be searched</p>
<form method="POST" action="/search/results">
    <label for="Query">Hashtag:</label>
    <input id="hashtag" type="text" name="hashtag" placeholder="singlularword" required>
    <input type="submit" value="Search!">
</form>
<br>
<hr>
{% endblock %}
